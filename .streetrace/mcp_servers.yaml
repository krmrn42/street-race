filesystem_npx:
  description: "Node.js server implementing Model Context Protocol (MCP) for filesystem operations using NPX. Provides tools for file and directory manipulation."
  command: "npx"
  args:
    - "-y"
    - "@modelcontextprotocol/server-filesystem"
    - "." # Using current directory as the default accessible path
  tools:
    - name: "read_file"
      description: "Read complete contents of a file. Input: path (string). Reads complete file contents with UTF-8 encoding."
    - name: "read_multiple_files"
      description: "Read multiple files simultaneously. Input: paths (list of strings). Failed reads won't stop the entire operation."
    - name: "write_file"
      description: "Create new file or overwrite existing (exercise caution with this). Inputs: path (string) for file location, content (string) for file content."
    - name: "edit_file"
      description: "Make selective edits using advanced pattern matching and formatting. Inputs: path (string), edits (list of {oldText: string, newText: string}), dryRun (boolean, default: false). Best Practice: Always use dryRun first."
    - name: "create_directory"
      description: "Create new directory or ensure it exists. Input: path (string). Creates parent directories if needed. Succeeds silently if directory exists."
    - name: "list_directory"
      description: "List directory contents with [FILE] or [DIR] prefixes. Input: path (string)."
    - name: "move_file"
      description: "Move or rename files and directories. Inputs: source (string), destination (string). Fails if destination exists."
    - name: "search_files"
      description: "Recursively search for files/directories. Inputs: path (string) for starting directory, pattern (string) for search, excludePatterns (list of strings, optional). Case-insensitive. Returns full paths."
    - name: "get_file_info"
      description: "Get detailed file/directory metadata (size, times, type, permissions). Input: path (string)."
    - name: "list_allowed_directories"
      description: "List all directories the server is allowed to access. No input required."
  resources:
    - name: "file://system"
      description: "File system operations interface providing access to the configured workspace."
