type: object
required:
  - name
  - description
properties:
  name:
    type: string
    description: "Name of the agent"
  description:
    type: string
    description: "Description of the agent and its capabilities"
  capabilities:
    type: array
    items:
      type: string
    description: "List of capabilities the agent provides"
  limitations:
    type: array
    items:
      type: string
    description: "List of limitations or things the agent cannot do"
  version:
    type: string
    description: "Version of the agent"
  author:
    type: string
    description: "Author of the agent"