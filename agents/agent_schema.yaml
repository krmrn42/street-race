# Agent Interface Schema
# This file defines the required structure for StreetRace agents

version: 1.0.0

required_files:
  - agent.py
  - README.md

required_functions:
  - name: get_agent_metadata
    description: Returns metadata about the agent
    return_schema:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          description: Human-readable name of the agent
        description:
          type: string
          description: Brief description of the agent's purpose and capabilities
        version:
          type: string
          description: Optional version identifier

  - name: run_agent
    description: Main entry point to execute the agent
    parameters:
      - name: input_text
        type: string
        description: The input text from the user or calling agent
    return_schema:
      type: object
      required:
        - status
        - response
      properties:
        status:
          type: string
          description: Status of the agent execution (success, failure, etc.)
        response:
          type: string
          description: The agent's response text
        metadata:
          type: object
          description: Optional metadata about the execution

optional_functions:
  - name: initialize_agent
    description: Optional function to set up the agent before first use
    return_schema:
      type: boolean
      description: True if initialization was successful

  - name: get_agent_capabilities
    description: Returns information about agent's specific capabilities
    return_schema:
      type: object
      description: Dictionary of capability information